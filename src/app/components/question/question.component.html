<div class="row center">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <h2>{{word ? word.word : "Koniec!"}}</h2>
      </div>
      <div class="card-action">
        <button class="btn-large blue m5" *ngIf="word" (click) ="AddToNouns(word)">
          Noun
        </button>
        <button class="btn-large blue" *ngIf="word" (click) ="AddToVerbs(word)">
          Verb
        </button>
        <button class="btn-large black" *ngIf="!word" (click) ="Check()">
          Sprawd≈∫
        </button>
      </div>
    </div>
  </div>
</div>
